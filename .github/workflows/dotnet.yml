# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types:
      - published    # Run the workflow when a new GitHub release is published

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  VisxDirectory: ${{github.workspace}}/vsix

defaults:
  run:
    shell: pwsh

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v3
      with:
       fetch-depth: 0 # Get all history to allow automatic versioning using MinVer

    - name: Setup MsBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup VSTest.console.exe
        # You may pin to the exact commit or the version.
        # uses: darenm/Setup-VSTest@d9a5dffa3f11d9c27ec42eb69515d3aaeaad9ef8
      uses: darenm/Setup-VSTest@v1.2

    - name: Setup NuGet.exe
      # You may pin to the exact commit or the version.
      # uses: NuGet/setup-nuget@296fd3ccf8528660c91106efefe2364482f86d6f
      uses: NuGet/setup-nuget@v1.2.0

    - name: Update version
      run: |
        (Get-Content -Path CodeDocumentor\Manifests\vs2022\source.extension.vsixmanifest) |
          ForEach-Object {$_ -Replace '2.0.2.0', '2.0.2.${{ github.run_number }}'} |
            Set-Content -Path CodeDocumentor\Manifests\vs2022\source.extension.vsixmanifest
        (Get-Content -Path CodeDocumentor\Properties\AssemblyInfo.cs) |
          ForEach-Object {$_ -Replace '2.0.2.0', '2.0.2.${{ github.run_number }}'} |
            Set-Content -Path CodeDocumentor\Properties\AssemblyInfo.cs

    - name: Restore dependencies
      run: nuget restore CodeDocumentor.sln

    - name: Build
      run: msbuild CodeDocumentor.sln /p:configuration="Release" /p:DeployExtension=false /p:ZipPackageCompressionLevel=normal

    - name: Test
      run: vstest.console.exe CodeDocumentor.Test\bin\Release\net48\CodeDocumentor.Test.dll

    - uses: actions/upload-artifact@v2
      name: "Pack"
      with:
        name: "CodeDocumentor.vsix"
        path: CodeDocumentor\bin\Release\CodeDocumentor.vsix

